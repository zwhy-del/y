<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Y-D</title>
    <link rel="icon" type="image/x-icon" href="icon.jpg" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, sans-serif;
        background: linear-gradient(
          135deg,
          #87ceeb 0%,
          #4a90e2 50%,
          #5876b5 100%
        );
        color: white;
        overflow: hidden;
      }

      .container {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 20px;
        position: relative;
      }

      .container::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: radial-gradient(
            circle at 30% 50%,
            rgba(135, 206, 235, 0.4) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 70% 20%,
            rgba(74, 144, 226, 0.3) 0%,
            transparent 50%
          );
        pointer-events: none;
      }

      .text-content {
        max-width: 90%;
        position: relative;
        z-index: 1;
        backdrop-filter: blur(10px);
        background: rgba(255, 255, 255, 0.05);
        border-radius: 24px;
        padding: 3rem 2rem;
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .main-title {
        font-size: clamp(4rem, 12vw, 8rem);
        font-weight: 800;
        margin-bottom: 1rem;
        background: linear-gradient(135deg, #ffffff 0%, #e0f4ff 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-shadow: none;
        letter-spacing: 0.15em;
        line-height: 1.1;
      }

      .subtitle {
        font-size: clamp(1.5rem, 4vw, 2.5rem);
        font-weight: 400;
        opacity: 0.85;
        color: #eef3f5;
        text-shadow: none;
        letter-spacing: 0.05em;
        line-height: 1.4;
      }

      /* Mobile specific adjustments */
      @media (max-width: 768px) {
        .container {
          padding: 15px;
        }

        .text-content {
          padding: 2rem 1.5rem;
          border-radius: 20px;
        }

        .main-title {
          margin-bottom: 0.8rem;
        }
      }

      /* Small mobile adjustments */
      @media (max-width: 480px) {
        .container {
          padding: 10px;
        }

        .text-content {
          padding: 1.5rem 1rem;
          border-radius: 16px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="text-content">
        <div class="main-title">Y-D</div>
        <div class="subtitle">(Y)our - (D)elulu Developer</div>
      </div>
    </div>
  </body>
</html>
